<script>
    function initMap() {
      // Replace these coordinates with the initial location you want to display
      var initialLocation = { lat: 16.8235543, lng: 74.6043614 };
  
      var map = new google.maps.Map(document.querySelector('.map'), {
        center: initialLocation,
        zoom: 13 // You can adjust the zoom level as needed
      });
  
      // Create a marker if needed
      var marker = new google.maps.Marker({
        position: initialLocation,
        map: map,
        title: 'Your Location'
      });
  
      // You can add more markers or custom map functionality as needed
    }

<script>
const nameEl = document.getElementById("nameOfUser");
const userInfoString = localStorage.getItem("userInfo");

if (userInfoString) {
  // Parse the JSON string into an object
  const userInfo = JSON.parse(userInfoString);

  // Now you can access the properties of the userInfo object
  console.log(userInfo.userName);
  nameEl.innerText=userInfo.userName
} else {
  console.log("No userInfo found in localStorage.");
}

</script>
